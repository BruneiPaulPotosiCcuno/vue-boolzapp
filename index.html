<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
          <div class="user">
            <img src="/img/avatar_io.jpg" alt="User Avatar">
            <span>Sofia</span>
          </div>
          <div class="notifications">
            <i class="fa fa-bell"></i>
            <span>Ricevi notifiche di nuovi messaggi</span>
          </div>
          <div class="search">
            <i class="fa fa-search"></i>
            <input type="text" placeholder="Cerca o inizia una nuova chat">
          </div>
          <div class="contacts">
            <div class="contact">
              <img src="/img/avatar_4.jpg" alt="Contact Avatar">
              <div class="contact-info">
                <span class="name">Michele</span>
                <span class="last-message">Ultimo messaggio inviato</span>
                <span class="timestamp">12:00</span>
              </div>
            </div>
            <!-- Aggiungere altri contatti qui -->
          </div>
        </div>
        <div class="chat">
          <div class="header">
            <img src="/img/avatar_1.jpg" alt="Contact Avatar">
            <div class="contact-details">
              <span class="name">Michele</span>
              <span class="last-seen">Ultimo accesso oggi alle 12:00</span>
            </div>
          </div>
          <div class="messages">
            <div class="message received">
              <span class="text">Hai portato a spasso il cane?</span>
              <span class="timestamp">12:15</span>
            </div>
            <div class="message sent">
              <span class="text">Ricordati di stendere i panni</span>
              <span class="timestamp">12:18</span>
            </div>
            <div class="message received">
              <span class="text">Tutto fatto!</span>
              <span class="timestamp">12:23</span>
            </div>
          </div>
          <div class="input">
            <i class="fa fa-smile-o"></i>
            <input type="text" placeholder="Scrivi un messaggio">
            <i class="fa fa-microphone"></i>
          </div>
        </div>
      </div>
</body>
</html>
